<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="BookFinder." />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="description" content="Find the perfect book for you!" />
    <meta
      name="keywords"
      content="book, find, bookfinder, read, reading, perfect, love, horror, category, search"
    />
    <meta property="og:image" content="https://i.imgur.com/lSYsuKN.png" />
    <meta name="author" content="Ilaria Ferrauti" />

    <title>Book Finder.</title>
    <link
      rel="shortcut icon"
      href="../static/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar-book">
      <img class="logo logo-book" src="../static/img/logo.svg" alt="logo" />
      <button type="button" class="btn-search btn-home">Home</button>
    </nav>
    <main>
      <div class="container-category">
        <h1 class="category">Category</h1>
      </div>
      <section class="cards">
        <div class="container-cards"></div>
      </section>
      <div class="container-page">
        <div class="pagination">
          <button class="btn1">
            <img
              src="../static/img/arrow-left-short.svg"
              class="arrow-left"
              alt="left arrow"
            />
            prev
          </button>
          <ul class="pagination-list"></ul>
          <button class="btn2">
            next
            <img
              src="../static/img/arrow-right-short.svg"
              class="arrow-right"
              alt="right arrow"
            />
          </button>
        </div>
      </div>
    </main>
    <footer class="footer-book">
      <p>
        made with &#9829;<br />
        ilaria ferrauti &copy; 2023
      </p>
    </footer>
    <script type="module" src="../js/book.js" defer></script>
  </body>
</html>
