<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A free book finder for you!" />
    <meta name="author" content="Ilaria Ferrauti" />
    <title>BookFinder.</title>
    <link
      rel="shortcut icon"
      href="../static/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <img class="logo" src="../static/img/logo.svg" alt="" />
    </nav>
    <main>
      <img
        src="../static/img/immagine-main.svg"
        alt="girl reading"
        class="img-girl"
      />
      <img src="../static/img/bolla-img.svg" class="img-ball" alt="" />
      <img src="../static/img/bolla2-img.svg" class="img-ball2" alt="" />
      <div class="h1-container">
        <h1>
          Find the perfect <br />
          book for you!
        </h1>
      </div>
      <div class="h2-container">
        <h2>Discover Your Perfect Read : Search, Find, Immerse!</h2>
      </div>
      <div class="container-input-search">
        <input
          type="text"
          id="site-search"
          placeholder="Write the category here"
        />
        <button type="submit" class="btn-search">Search</button>
      </div>
    </main>
    <footer>
      <p>
        made with &#9829;<br />
        ilaria ferrauti &copy; 2023
      </p>
    </footer>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
