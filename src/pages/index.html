<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="BookFinder." />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="description" content="Find the perfect book for you!" />
    <meta
      name="keywords"
      content="book, find, bookfinder, read, reading, perfect, love, horror, category, search"
    />

    <meta name="author" content="Ilaria Ferrauti" />
    <meta property="og:image" content="https://i.imgur.com/lSYsuKN.png" />
    <title>BookFinder.</title>
    <link
      rel="shortcut icon"
      href="../static/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="landing"></div>
    <nav>
      <img class="logo" src="../static/img/logo.svg" alt="logo" />
    </nav>
    <main>
      <img
        src="../static/img/immaginesmall.svg"
        alt="girl reading"
        class="img-girl-small"
      />
      <img
        src="../static/img/immagine-main.svg"
        alt="girl reading"
        class="img-girl"
      />

      <img
        src="../static/img/bolla-img.svg"
        class="img-ball"
        alt="img-decoration"
      />
      <img
        src="../static/img/bolla2-img.svg"
        class="img-ball2"
        alt="image-decoration"
      />
      <div class="h1-container">
        <h1 class="title">
          Find the perfect <br />
          book for you!
        </h1>
      </div>
      <div class="h2-container">
        <h2>Discover Your Perfect Read : Search, Find, Immerse!</h2>
      </div>
      <div class="container-input-search">
        <input
          type="text"
          id="site-search"
          placeholder="Write the category here"
        />
        <button type="button" class="btn-search">Search</button>
      </div>
      <img
        src="../static/img/immaginetelefono.svg"
        class="img-girl-mobile"
        alt="girl-reading"
      />
    </main>
    <footer>
      <p>
        made with &#9829;<br />
        ilaria ferrauti &copy; 2023
      </p>
    </footer>
    <script type="module" src="../js/main.js" defer></script>
  </body>
</html>
